<!DOCTYPE html>
<html lang="ja">
<head>
	<title>クラスターマップ デモ</title>
	<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" >
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
	<script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
<style>
    body {
      padding: 0;
      margin: 0;
    }
    html, body, #map {
      height: 100%;
      width: 100%;
    }
  </style></head>
<body>
	<div id="map"></div>

	<script type="text/javascript">
        var osmUrl='https://cyberjapandata.gsi.go.jp/xyz/pale/{z}/{x}/{y}.png';
        var osmAttrib='&copy; <a href="http://maps.gsi.go.jp/development/ichiran.html" target="_blank">地理院タイル</a>'
        var osm = new L.TileLayer(osmUrl, {attribution: osmAttrib});
		var map = new L.Map('map').addLayer(osm).setView([37.283, 136.362], 5);

	</script>
</body>
</html>
