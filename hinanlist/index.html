<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" >
<title>日本全国避難リスト</title>
<link href="css/main.css" rel="stylesheet">

</head>
<body>

<div id ="header">
	<center>
	<input id ="text" placeholder="都道府県、市町村、町字から絞込み検索"/>
	<div class ="kensaku_button" onclick="search()">検索</div>
	</center>
</div>

<div id="main">
	<ul id ="output"></ul>
</div>

<script src="js/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
var kensaku; var i;

function search(){
	kensaku = document.getElementById("text").value;
	$("#output").empty();
	if(kensaku == ""){
		}else{
			for(i= 1; i<48; i++){
    			todou(i);
    		}
    }
}

function todou(x){
	$(document).ready(function () {
   		$.getJSON("https://linkevery2s.github.io/bsinsight/hinanlist/data/" + x + ".json", function(data){
        	for(var i in data){
        		if(data[i].Jusho.indexOf(kensaku) != -1) {
        		$("#output").append("<li class='link'>" + data[i].Name + "<br>" + data[i].Jusho + "<br>利用できる災害種別は、<span class='saig'>" + data[i].saigai + "</span></li>");
        		}
        	}
    	});
	});
}


</script>
</body>
</html>
