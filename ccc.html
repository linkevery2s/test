<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Googleスプレッドシートの内容をjsonデータとして利用する</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<div id="whole">
<!-- // -->
</div>
<script>
// ページ読み込み後の処理
window.onload = function(){
    // 【main-script】 を実行
    getJsonp_GAS();
}
 
// 【main-script】 スプレッドシート内の記述をjsonデータとして読み込み html 内へ入れ込む
function getJsonp_GAS() {
    $.ajax({
        type: 'GET',
        url: 'https://script.googleusercontent.com/macros/echo?user_content_key=mn_sKDR0Ggg8XU_7YuoyDAhE37Ed1wKcR-fZuuBRd4rFldXLIGo51AhV9q68P9k5GZEqiX7P2C1ZHoLRNvS_CgspXWQSR2Nhm5_BxDlH2jW0nuo2oDemN9CCS2h10ox_1xSncGQajx_ryfhECjZEnKviQcN9ejJ2PAKBky5GKW5H-p1Ws6zlUlfpHOQPxkzRE4j5LOC3oeEw-1yvhzPNew&lib=M7PwWVti0ReJXZKAOx6QkCaNU9xyyaxvm',
        dataType: 'jsonp',
        jsonpCallback: 'jsondata',
        success: function(json){
            var len = json.length;
            var html = '';
            for(var i=0; i < len; i++){
                html += json[i].id + ' ' + json[i].name + '<br>';
            }
            document.getElementById('whole').innerHTML = html;
        }
    });
}
</script>
</body>
</html>
